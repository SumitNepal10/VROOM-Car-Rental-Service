<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VROOM Car Rental Service</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="reset">
        <div class="container">
           <img id="pwd" src="image/pwd.png">
           <h5>Reset your password</h5><br>
           <form class="password-form">
            <div class="pwdform-group">
                <label>Password</label><br>
                <input type="newpwd" id="email" name="email" placeholder="Enter a new password" required><br><br>
                <label>Confirm password</label><br>
                <input type="confirmpwd" id="email" name="email" placeholder="Confirm your new password" required>
            </div>
            <button id="newpassword" type="submit">Reset password</button>
        </form>
      </div>
    </div>
</body>
</html>

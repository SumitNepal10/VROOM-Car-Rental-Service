<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VROOM Car Rental Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
        <div class="image">
           <img id="car" src="image/car.jpg" />
        </div>
        <div class="container">
           <img id="logo" src="image/logo.png">
           <h1>Welcome aboard! Unlock your journey with us</h1>
           <form class="signup-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <p><a href="forgot.html">Forgot your password?</a></p>
            <button id="signup" type="submit">Log in</button><br><br>
            <p1> Don't have an account? </p1>
            <p2> <a href="signup.html">Sign Up</a></p2>
        </form>
      </div>
    </div>
  </body>
</html>
